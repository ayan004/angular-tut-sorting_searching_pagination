<h1>Employee Dashboard</h1>
<nav class="navbar">
  <input
    type="text"
    class="form-control"
    name="firstName"
    [(ngModel)]="firstName"
    (ngModelChange)="search()"
    placeholder="Enter first name to search"
  />
</nav>
<table class="table table-bordered">
  <thead>
    <tr>
      <th (click)="sort('id')">User Id&nbsp;<i class="fa fa-sort"></i></th>
      <th (click)="sort('firstName')">
        First Name&nbsp;<i class="fa fa-sort"></i>
      </th>
      <th (click)="sort('lastName')">
        Last Name&nbsp;<i class="fa fa-sort"></i>
      </th>
      <th (click)="sort('email')">Email&nbsp;<i class="fa fa-sort"></i></th>
      <th (click)="sort('mobile')">Mobile&nbsp;<i class="fa fa-sort"></i></th>
      <th (click)="sort('salary')">Salary&nbsp;<i class="fa fa-sort"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let user of users
          | orderBy: key:reverse
          | paginate: { itemsPerPage: 5, currentPage: p }
      "
    >
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.mobile }}</td>
      <td>{{ user.salary }}</td>
    </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
